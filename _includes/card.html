<div class="col-md-3 mb-5">
  <div class="card h-100">
      <div class="card-body">
          {% if include.title %}<h3 class="card-title">{{ include.title }}</h3>{% endif %}
          <div class="card-text">
            {{ include.text | markdownify }}
            </div>
      </div>
      <div class="card-footer"><a class="btn btn-primary btn-sm" href={% if include.course %}{{ include.course }}{% endif %} >Go to lesson</a></div>
  </div>
</div>
